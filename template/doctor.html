<!DOCTYPE html>
{% extends "blocks.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>doctors page</h1>
    {% for d in doc%}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{d.doc_image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6>{{d.dep_name}}Deparment</h6>
        </div>
      </div>
      {%endfor%}

    {% endblock %}
    <script src="" async defer></script>
    
</body>
</html>
